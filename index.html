<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>MEYE Z/M Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPsych core + CSS -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" />
  <script src="https://unpkg.com/jspsych@7.3.1"></script>

  <!-- jsPsych plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>

  <!-- DataPipe -->
  <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe@0.5.0/dist/index.browser.min.js"></script>


  <!-- MEYE (local vendor files in your repo) -->
  <script src="./vendor/plugin-meye-config.min.js"></script>
  <script src="./vendor/extension-meye.min.js"></script>

  <style>
    .word { font-size: 64px; text-align: center; margin-top: 20vh; }
  </style>
</head>

<body>
<script>
/**
 * IMPORTANT:
 * On GitHub Pages project sites, DO NOT use <base href="..."> unless you *really* need it.
 * It can break relative resource loading inside third-party scripts (like MEYE models).
 */

/* ---------- init jsPsych ---------- */
const jsPsych = initJsPsych({
  extensions: [{ type: jsPsychExtensionMeye }]
});

/* ---------- IDs / metadata ---------- */
const filename = `${subject_id}-${Date.now()}.csv`;


jsPsych.data.addProperties({
  participant: jsPsych.data.getURLVariable("ID") ?? null,
  subject_id: filename,
  screenW: window.screen.availWidth,
  screenH: window.screen.availHeight,
  page_url: window.location.href
});

/* ---------- consent (FIRST) ---------- */
const consent = {
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Consent to Participate</h2>
    <p>
      You are invited to take part in a research study. Participation is voluntary,
      and you may stop at any time without penalty.
    </p>
    <p>
      This study involves viewing words on the screen and responding with keypresses.
      Your eyes will be monitored but no images will be stored.
      No personally identifying information will be collected.
    </p>
    <p>
      By pressing <b>Agree</b>, you confirm that you are at least 18 years old and consent
      to participate.
    </p>
    <p><b>Press Agree or Do not agree.</b></p>
  `,
  choices: ["Agree", "Do not agree"],
  on_finish: d => {
    d.consent = (d.response === 0);
    if (d.response === 1) {
      jsPsych.endExperiment("You chose not to participate.");
    }
  }
};

/* ---------- stimuli ---------- */
const words = [
  { word: "APPLE", correct: "z" },
  { word: "RIVER", correct: "m" },
  { word: "HOUSE", correct: "z" },
  { word: "MUSIC", correct: "m" },
  { word: "GREEN", correct: "z" }
];

/* ---------- DataPipe save ---------- */
const save_data = {
  type: jsPsychPipe,
  action: "save",
  experiment_id: "AA0OXBjnorxa",
  filename: filename,
  data_string: () => jsPsych.data.get().csv()
};

/* ---------- timeline ---------- */
const timeline = [];

// Consent first
timeline.push(consent);

/**
 * MEYE calibration/config
 *
 * If your MEYE config plugin supports params for model paths, set them here.
 * This avoids the plugin trying to resolve "../../plugin-meye-config/models/..."
 *
 * If it DOESN'T support these params, the next step is: put the models where the plugin expects them.
 */
timeline.push({
  type: jsPsychMeyeConfig,

  // Try these if supported by your MEYE config plugin (names vary by build):
  // params: {
  //   model_base_url: "./vendor/plugin-meye-config/models/",
  //   model_json: "./vendor/plugin-meye-config/models/<MODEL_FOLDER>/model.json"
  // }
});

// Instructions
timeline.push({
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `
    <p>You will see words.</p>
    <p>Press <b>Z</b> or <b>M</b>.</p>
    <p>Press space to start.</p>
  `,
  choices: [" "]
});

// Trials
words.forEach((t, i) => {
  timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `<div class="word">${t.word}</div>`,
    choices: ["z", "m"],

    // Global extension is already set, but per-trial params are fine:
    extensions: [{ type: jsPsychExtensionMeye, params: { detection_interval: 200 } }],

    data: {
      task: "zm",
      word: t.word,
      correct_key: t.correct,
      trial_number: i + 1
    },
    on_finish: d => {
      d.correct = (d.response === t.correct);
    }
  });
});

// Save at end
timeline.push(save_data);

// End screen
timeline.push({
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `<p>Thank you! You may now close this window.</p>`,
  choices: "NO_KEYS",
  trial_duration: 1500
});

jsPsych.run(timeline);
</script>
</body>
</html>
